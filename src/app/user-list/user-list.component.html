<a routerLink="/new-user">Nouvel utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor='let user of users'>
    <h3>{{user.lastName}} {{user.firstName}}</h3>
    <p>{{user.email}}</p>
    <p>{{user.lastName}} préfère le {{user.drinkPreference}}</p>
    <p *ngIf='user.hobbies && user.hobbies.length > 0'>
      {{user.lastName}} a des hobbies : <span *ngFor='let hobby of user.hobbies'>{{hobby}} </span>
    </p>
  </li>
</ul>
